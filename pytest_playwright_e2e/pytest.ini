[tool:pytest]
testpaths = pytest_playwright_e2e/tests/selenium
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --html=reports/report.html
    --self-contained-html
markers =
    smoke: marks tests as smoke tests
    regression: marks tests as regression tests
    alert: marks tests related to alert handling


;RUN COMMANDS:
;# Run all Selenium tests
;pytest Playwright/pytest_playwright_e2e/tests/selenium
;
;# Run specific test file
;pytest pytest_playwright_e2e/tests/selenium/test_login_updated.py
;
;# Run with specific browser
;pytest pytest_playwright_e2e/tests/selenium/test_login_updated.py --browser_name firefox
;
;# Run smoke tests only
;pytest pytest_playwright_e2e/tests/selenium/ -m smoke
;
;# Run with HTML report
;pytest pytest_playwright_e2e/tests/selenium/ --html=reports/selenium_report.html
;
;# Run specific test method
;pytest pytest_playwright_e2e/tests/selenium/test_login_updated.py::TestLogin::test_login_feature
;
;# Run in parallel (install pytest-xdist first)
;pip install pytest-xdist
;pytest pytest_playwright_e2e/tests/selenium/ -n 2
